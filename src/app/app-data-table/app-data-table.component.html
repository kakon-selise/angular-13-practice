<mat-form-field>
	<input #filterInput type="text" matInput placeholder="Filter" (keyup)="applyFilter(filterInput.value)" />
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
	<!-- Body Column -->
	<ng-container matColumnDef="body">
		<mat-header-cell *matHeaderCellDef mat-sort-header=""> Body </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{ element.body }} </mat-cell>
	</ng-container>

	<!-- Title Column -->
	<ng-container matColumnDef="title">
		<mat-header-cell *matHeaderCellDef mat-sort-header=""> Title </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{ element.title }} </mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns" (click)="getRowData(row)"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
