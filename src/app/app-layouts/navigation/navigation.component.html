<mat-toolbar color="primary" class="main-toolbar mat-elevation-z6">
	<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
		<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
	</button>
	<span routerLink="" class="brand">test-project-kakon</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'push' : 'side'"
	>
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item routerLink="data-table">Data table</a>
			<a mat-list-item routerLink="angular-flex-layout">Angular flex layout</a>
			<a mat-list-item href="#">Link 3</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<!-- Add Content Here -->
		<div class="page-content">
			<router-outlet></router-outlet>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
